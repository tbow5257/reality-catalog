<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Immersive Tech Page{% endblock %}</title>
    <!-- Bootstrap -->
    <link href="/static/styles.css" rel="stylesheet" media="screen">
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="screen">
    <link href="/static/bootstrap/css/bootstrap-grid.min.css" rel="stylesheet" type="text/css" media="screen">
    <link href="/static/bootstrap/css/bootstrap-reboot.min.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body class="body-background">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- TODO: Verify collapsible hamburger menu -->
        <a class="navbar-brand" href="{{ url_for('catalogHome') }}">ITDB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!--TODO: navbar color id-->
        <div>
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {%- if request.path ==  "/home" %} active {% endif %}"  >
                <a class="nav-link" href="{{ url_for('catalogHome') }}">Home <span class="sr-only">(current)</span></a>
                </li>
            <li class="nav-item {%- if request.path == "/VR/" or (experience_type == "VR" or headset_type == "VR") %} active {% endif %} ">
                <a class="nav-link" href='{{ url_for('realityCatalog', headset_type = "VR") }}'>VR</a>
            </li>
            <li class="nav-item {%- if request.path == "/AR/" or (experience_type == "AR" or headset_type == "AR") %} active {% endif %}">
                <a class="nav-link" href='{{ url_for('realityCatalog', headset_type = "AR") }}'>AR</a>
            </li>
            </ul>
            <div class="btn-group">
              <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Create New
              </button>
              <div class="dropdown-menu dropdown-menu-right">
                <a href='{{ url_for('newHeadset') }}'><button class="dropdown-item" type="button">Headset</button></a>
                  <a href='{{ url_for('newExperience') }}'><button class="dropdown-item" type="button">Experience</button></a>
              </div>
            </div>
            </div>
        </div>
            <form class="form-inline ml-auto">
            {% print username %}
                {% if is_login==0 %}
                    <a href="{{ url_for('loginPage') }}">
                        <button class="btn btn-light my-2 my-sm-0" type="button">Login</button>
                    </a>
                {% endif %}
                {% if is_login==1 %}
                    <a href="{{ url_for('loginPage') }}">
                        <button class="btn btn-light my-2 my-sm-0" type="button">Logout</button>
                    </a>
                {% endif %}
            </form>
            </div>
    </nav>
    {% block content %}
    {% endblock %}

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="/static/script.js"></script>

</body>
</html>
