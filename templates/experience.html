{% extends "base.html" %}
{% block title %}Experience{% endblock %}
{% block content %}

    <div class="container-fluid">
        <div class="col-md-6 col-md-offset-1 padding-top">
            <form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{experience.name}}">

                    <br>
                    <label for="course">Type:</label>
					<div class="radio">
					    {% if experience.type == "VR"%}
                             <label>
                                 <input type="radio" name="type" id="type1" value="VR" checked>VR
                             </label>
                        {%endif%}
					</div>
					<div class="radio">
					    {% if experience.type == "AR"%}
                            <label>
					            <input type="radio" name="type" id="type2" value="AR" checked>AR
                            </label>
                        {%endif%}
                    </div>
                    <br>

                    <label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{experience.description}}</textarea>

                    <br>
                    <label for="price">Price:</label>
					<textarea class="form-control" maxlength="8" rows="1" name="price">{{experience.price}}</textarea>

                    <br>

                    <button type="submit" class="btn btn-default" id="submit" type="submit">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save
                    </button>

                </div>
            </form>
        </div>
    </div>

{% endblock %}
