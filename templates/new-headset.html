{% extends "base.html" %}
{% block title %}New Entry{% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="col-md-6 col-md-offset-1 padding-top">
            <form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="">
                    <br>

                    <label for="course">Type:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="type" id="type1" value="VR">VR
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="type" id="type2" value="AR">AR
					  </label>
                    </div>

                    <br>
                    <label for="description">Price:</label>
					<textarea class="form-control" maxlength="8" rows="1" name="price"></textarea>

                    <br>
                    <label for="description">FOV:</label>
					<textarea class="form-control" maxlength="8" rows="1" name="FOV"></textarea>

                    <br>
                    <label for="description">Additional Components:</label>
					<textarea class="form-control" maxlength="8" rows="1" name="additional_components"></textarea>
                    <br>

                    <button type="submit" class="btn btn-default" id="submit" type="submit">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>

                </div>
            </form>
        </div>
    </div>
{% endblock %}
