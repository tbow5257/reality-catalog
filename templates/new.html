{% extends "base.html" %}
{% block title %}New Entry{% endblock %}
{% block content %}
<body>
    <div class="container">
        <div class="row">
            <h1>Add New Immersive Item</h1>
        </div>
        <div class="row">
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> VR
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> AR
              </label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-1 padding-top">
                <form action="#" method = "post">
                    <div class="form-group">
                    <label for="name">Name:</label>
                    <input type ="text" class="form-control" maxlength="100" name="name">
                    <div class="padding-bottom"></div>
                    <button type="submit" class="btn btn-default" id="submit" type="submit">
                    <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Create</button>
                    </div>
                </form>
        </div>
    </div>
{% endblock %}
